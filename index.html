<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player">
        <div class="album-art">
            <img src="https://via.placeholder.com/250" alt="Album Art">
        </div>

        <div class="song-info">
            <h2>Perfect</h2>
            <p>Ed Sheeran</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="time">
            <span>0:45</span>
            <span>3:58</span>
        </div>

        <div class="controls">
            <button>⏮</button>
            <button class="play">▶</button>
            <button>⏭</button>
        </div>
    </div>

</body>
</html>
